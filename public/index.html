<!DOCTYPE html>
<html lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <template id="content-template">
        <div class="content">
            <div class="content-header">
                <div class="author"></div>
                <div class="id"></div>
            </div>
            <div class="message"></div>
            <div class="content-footer">
                <div class="nice-count"></div>
                <button class="nice" type="button">Nice!</button>
                <button class="delete" type="button">Delete</button>
            </div>
        </div>
    </template>
    <h1>Hello my First Deno App!</h1>

    <form action="/messages" method="POST" id="post-form">
        <div>
            <label>
                名前：
                <input type="text" id="post-author" required>
            </label>
        </div>
        <div>
            <textarea id="post-message" required></textarea>
        </div>
        <button type="submit">投稿!</button>
    </form>
    <div class="timeline"></div>
</body>
</html>
